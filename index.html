<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
  <div class="container">
    <div class="header"><img src="images/illustration-hero.svg"></div>
    <h1>Order Summary</h1>
    <p>
    You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!
  </p>
  <div class="order">
    <div class="center">
      <div class="together">
      <img src="images/icon-music.svg" alt="">
      <div class="mid">
      <h2>Annual Plan</h2>
    <span>$59.99/year</span>
  </div>
  </div>
  <p>
   <a href="#"> Change</a>
  </p>
  </div>
  <div class="buttons">
    <button id="submit">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>
  </div>
  </div>
  <div class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JafferyTech &copy; 2021</a>
  </div>
  </div>
  
</body>
</html>
